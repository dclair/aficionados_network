<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #0b5961; 
            color: white;
            padding: 25px;
            text-align: center;
        }
        .header img {
            max-width: 180px; 
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .content {
            padding: 30px;
            line-height: 1.6;
            color: #333;
        }
        .button-container {
            text-align: center;
            padding: 20px;
        }
        .button {
            background-color: #0b5961;
            color: #ffffff !important;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
        .footer {
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            border-top: 1px solid #eeeeee;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header" style="background-color: #0b5961; padding: 20px; text-align: center;">
            <img src="cid:logo_hubs" alt="Hubs&Clicks" width="200" style="display: block; margin: 0 auto; height: auto;">
        </div>
        <div class="content">
            <h2 style="color: #0b5961;">¡Hola, {{ recipient_name }}!</h2>
            <p>{{ message_body }}</p>
            
            <div class="button-container">
                <a href="{{ action_url }}" class="button">Ver en la web</a>
            </div>
            
            <p style="font-size: 14px; color: #666;">
                Si el botón no funciona, puedes copiar y pegar este enlace en tu navegador: <br>
                <a href="{{ action_url }}" style="color: #0b5961;">{{ action_url }}</a>
            </p>
        </div>
        <div class="footer">
            <strong>Hubs&Clicks</strong><br>
            Descubre, Comparte, Disfruta.<br>
            &copy; 2026 Hubs&Clicks. Todos los derechos reservados.
        </div>
    </div>
</body>
</html>
