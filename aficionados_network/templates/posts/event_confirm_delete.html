{% extends "general/layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg text-center p-4">
                <div class="card-body">
                    <i class="bi bi-exclamation-triangle text-danger display-1 mb-3"></i>
                    <h2 class="fw-bold">¿Cancelar Quedada?</h2>
                    <p class="text-muted">Estás a punto de eliminar el evento <strong>"{{ object.title }}"</strong>. Esta acción avisará a los participantes (si lo tienes configurado) y no se puede deshacer.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-danger btn-lg">Sí, cancelar evento</button>
                            <a href="{% url 'posts:event_detail' object.id %}" class="btn btn-light">Volver atrás</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
