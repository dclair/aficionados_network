<!--Tarjeta MINI para los eventos (quedadas)-->
<div class="event-item mb-3 pb-3 border-bottom last-child-border-0">
    <span class="badge bg-primary-subtle text-primary border border-primary-subtle category-badge mb-1" style="font-size: 0.7rem;">
        <i class="bi bi-tag-fill"></i> {{ event.hobby.name|upper }}
    </span>
    
    <h6 class="mb-1 fw-bold text-dark" style="font-size: 0.9rem;">{{ event.title }}</h6>
    
    <div class="d-flex flex-column gap-1">
        <small class="text-muted">
            <i class="bi bi-calendar3 me-1"></i> {{ event.event_date|date:"d M - H:i" }}
        </small>
        <small class="text-muted">
            <i class="bi bi-geo-alt-fill me-1 text-danger"></i> {{ event.location }}
        </small>
    </div>

    <div class="mt-2 d-flex align-items-center justify-content-between">
        <div class="progress flex-grow-1 me-2" style="height: 4px;">
            <div class="progress-bar" role="progressbar" 
                 style="width: {% widthratio event.participants.count event.max_participants 100 %}%" 
                 aria-valuenow="{{ event.participants.count }}" aria-valuemin="0" aria-valuemax="{{ event.max_participants }}">
            </div>
        </div>
        <small class="text-muted fw-bold" style="font-size: 0.75rem;">
            {{ event.participants.count }}/{{ event.max_participants }}
        </small>
    </div>

    <a href="{% url 'posts:event_detail' event.id %}" class="btn btn-sm btn-link p-0 mt-1 text-decoration-none small fw-bold">
    Ver detalles <i class="bi bi-arrow-right"></i>
</a>
</div>
