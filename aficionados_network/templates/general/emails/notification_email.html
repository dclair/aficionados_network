<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body style="margin: 0; padding: 0; background-color: #f4f7f7; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div class="email-wrapper" style="background-color: #f4f7f7; padding: 20px;">
        <div class="email-card" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; border: 1px solid #e0e6e6;">
            
            <div class="header" style="background-color: #0b5961; padding: 30px; text-align: center;">
                <img src="cid:logo_hubs_email" alt="Hubs & Clicks" style="max-width: 150px; height: auto;">
            </div>

            <div class="body" style="padding: 40px 30px; color: #333333; line-height: 1.6;">
                <h2 style="color: #0b5961; margin-top: 0; font-size: 24px;">¡Hola, {{ recipient_name }}!</h2>
                <p style="margin-bottom: 20px;">Tienes novedades en la comunidad de <strong>Hubs & Clicks</strong>:</p>
                
                <div class="message-box" style="background-color: #f8fbfc; border-left: 4px solid #0b5961; padding: 20px; margin: 25px 0; font-style: italic; color: #555;">
                    {{ message_body|linebreaksbr }}
                </div>

                <p>Haz clic en el botón de abajo para ver todos los detalles y responder:</p>
                
                <div style="text-align: center; margin-top: 30px;">
                    <a href="{{ action_url }}" class="btn" style="display: inline-block; padding: 14px 28px; background-color: #0b5961; color: #ffffff !important; text-decoration: none; border-radius: 8px; font-weight: bold;">
                        Ver en la Web
                    </a>
                </div>
            </div>

            <div class="footer" style="background-color: #f8f9fa; padding: 20px; text-align: center; font-size: 12px; color: #6c757d; border-top: 1px solid #eeeeee;">
                &copy; 2026 Hubs & Clicks Network. <br>
                Estás recibiendo esto porque eres parte de un evento en nuestra red.
            </div>

        </div>
    </div>
</body>
</html>
