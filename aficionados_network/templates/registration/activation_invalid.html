{% extends "general/layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center text-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm p-4">
                <div class="card-body">
                    <div class="text-danger mb-4">
                        <i class="bi bi-exclamation-triangle-fill display-1"></i>
                    </div>
                    <h2 class="fw-bold mb-3 text-danger">Enlace no válido</h2>
                    <p class="text-muted">
                        Parece que este enlace de activación ya ha sido utilizado o ha caducado por seguridad.
                    </p>
                    <p class="small text-muted mb-4">Por favor, intenta registrarte de nuevo o contacta con soporte.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'register' %}" class="btn btn-outline-danger">
                            <i class="bi bi-person-plus me-1"></i> Intentar registro de nuevo
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
