{% extends "general/layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center text-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm p-4">
                <div class="card-body">
                    <div class="text-info mb-4">
                        <i class="bi bi-envelope-check-fill display-1" style="color: #0b5961;"></i>
                    </div>
                    <h2 class="fw-bold mb-3" style="color: #0b5961;">¡Casi lo tienes!</h2>
                    <p class="text-muted">Hemos enviado un enlace de activación a la dirección:</p>
                    <p class="fw-bold fs-5">{{ email }}</p>
                    <hr class="my-4 opacity-25">
                    <p class="small text-muted">
                        Si no lo recibes en unos minutos, revisa tu carpeta de <strong>spam</strong> o correo no deseado.
                    </p>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-3">
                        <i class="bi bi-house-door me-1"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
